<!DOCTYPE html> <!--문서를 document라고 하고 !맨앞에 있다는 것은 html5 버전을 의미한다.
                    버전별로 지원하는 태그가 조금씩은 다르다...그래서 버전을 표시하는게 좋다.
                    현재는 html5버전을 사용한다.-->
<html lang="en"> <!--문서의 언어 형식 ~ en 영문으로 작성하겠다 라는 의미-->
<head>
    <meta charset="UTF-8"> <!--문자 코드 형식   한글을 표현하는 형식은 2가지   euckr vs utf8
                                                euckr : 한국 컴퓨터에서 사용 3바이트로 한글 저장
                                                utf8 : 전세계컴퓨터에서 다 사용 2바이트로 한글 저장-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
           
    }
    h1{
        color:red; /*주석*/                        /*태그마다 주석처리 다름*/
        background-color: yellow;
    }

    div p{
        color:aqua;
    }
    h1:active{
        color: burlywood;
    }
    h1:hover{
        color:black;
    }
    input:enabled{
        color: aliceblue;
    }
    input:disabled{
        background-color: gray;
    }
    a:visited{
        color: black;
    }
    
</style>
<script>
function aa() {   // 함수정의     자바스크립트   접근제어자:function   리턴타입 필요 없음
    var a=20;
    // 자료형 선언문 구현문 메서드(정의와 호출,매개변수 전달 했는가? 리턴값을 받는 것) + 객체 + 경험
    
    alert("당신의 나이는?");
    let b = bb(10);
    var c =" 스트링";
    a = a+b;
    alert(a);    // 120 나옴
    alert(a+c);  // 숫자와 문자 연결의 +
    document.write(a);
}
function bb(aa) {
    return aa+90;
}

</script>
<!-- 주석 
1. 용어 : 태그 <tag> </tag> 태그의 시작과 끝
2. 태그는 부모와 자식의 관계가 있으므로 부모 태그 안에 태그를 작성할 때는 스페이스바를 기억하시오

-->

<body> <!--body 태그가 화면에 표시할 문서를 작성하는 곳-->
    <h1>첫번째 만드는 웹문서</h1>
    <input type="button" value="버튼" onclick="aa()">  <!--함수 호출-->
    <div>
        <p>body 자손</p>
        <span>
            <p>body 후손</p>
        </span>
    </div>
    <hr>
    <a href="https://www.naver.com">네이버로 이동</a>
    <form action="" method="">
        아이디<input type="input" id="uid">
        <input type="button" value="중복체크" oneclick="aa()">
        이름<input type="input" id="uid" disabled value="Guest"><br>
    </form>
</body>
</html>
