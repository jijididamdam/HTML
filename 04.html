<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<style>
    table{
        width:600px;
        height : 600px;
        margin : 0 auto;
    }
    body {
        width : 1024px;
        /*background : url(img/main.jpg);*/
        background-color: bisque;
    }


</style>
<body>
    <form action="joinUser" method="get">
        <table border="1">
            <tr>
                <th colspan="4">회원가입</th>
            </tr>
             <tr>
                <td><label for="lid">아이디</label></td>
                <td><input id="lid" type="text" name="lid"></td>
                <td colspan="2"><input type="button" value="중복검사"></td>
             </tr>
             <tr>
                <td><label for="pwd">비밀번호</label></td>
                <td colspan="3"><input id="pwd" type="password" name="pwd"></td>
             </tr>
             <tr>
                <td><label for="checkPwd">비밀번호확인</label></td>
                <td colspan="3"><input id="checkPwd" type="password" name="checkPwd" ></td>
             </tr>
             <tr>
                <td><label for="username">이름</label></td>
                <td colspan="3"><input id="username" type="text" name="username"></td>
             </tr>
             <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </td>
             </tr>
             <tr>
                <td><label for="tel">전화번호</label></td>
                <td><input id="tel" type="text" name="tel" value="010"></td>
                <td><input id="tel" type="text" name="tel"></td>
                <td><input id="tel" type="text" name="tel"></td>
             </tr>
             <tr>
                <td>희망등급</td>
                <td>
                    <select name="grade">  <!--1개만 선택..value로 지정한 것이 값이 된다.-->
                        <option value="g1">1등급</option>
                        <option value="g2">2등급</option>
                        <option value="g3">3등급</option>
                    </select>
                </td>
                <td colspan="2">심사 후 등급이 결정됩니다.</td>
             </tr>
             <tr>
                <td colspan="4">*약관에 동의합니다.</td>
            </tr>
             <tr>
                <td>관심사항</td>
                <td colspan="3"> <!--checkbox는 이름이 같아도 다중선택이 된다. 이것은 자동으로 배열로 만들어 줌-->
                    <input type="checkbox" name="hby" value="스">스포츠
                    <input type="checkbox" name="hby" value="여">여행 
                    <input type="checkbox" name="hby" value="독">독서
                </td>
             </tr>
             <tr>
                <td>관심지역</td>
                <td colspan="3">
                    <select multiple="multiple" name="likeCity">
                        <option value="경기">경기</option>
                        <option value="충남">충남</option>
                        <option value="충북">충북</option>
                        <option value="대전">대전</option>
                        <option value="부산">부산</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>첨부파일</td>
                <td colspan="3"><input type="file" name="file" value="파일선택"></td>
             </tr>
             <tr>
                <td colspan="2"><input type="reset" value="Reset"></td>
                <td colspan="2"><input type="submit" value="Save"></td>
             </tr>

     </table>
</form>




    
</body>
</html>
